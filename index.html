
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter PIN</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f1f9;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      padding-left: 30px;
    }

    .container {
      margin-top: 80px;
      text-align: left;
    }

    .logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .pin-input {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .circle {
      width: 20px;
      height: 20px;
      border: 2px solid black;
      border-radius: 50%;
      background-color: transparent;
    }

    .circle.filled {
      background-color: black;
    }

    .options {
      font-size: 14px;
    }

    .options a {
      color: #0033cc;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    input.hidden {
      position: absolute;
      left: -9999px;
    }

    #revealed {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h2>Enter your PIN</h2>

    <input id="realInput" class="hidden" maxlength="4" inputmode="numeric" autofocus oninput="handleInput()" />

    <div class="pin-input">
      <div class="circle" id="dot0"></div>
      <div class="circle" id="dot1"></div>
      <div class="circle" id="dot2"></div>
      <div class="circle" id="dot3"></div>
    </div>

    <div class="options">
      <p>Forgot PIN?</p>
      <a href="#">Log on with NetBank password</a>
    </div>

    <div id="revealed"></div>
  </div>

  <script>
    const input = document.getElementById("realInput");
    const dots = [0,1,2,3].map(i => document.getElementById("dot" + i));
    const revealed = document.getElementById("revealed");

    function handleInput() {
      const value = input.value;
      dots.forEach((dot, i) => {
        dot.classList.toggle("filled", i < value.length);
      });
      if (value.length === 4) {
        revealed.textContent = "PIN ingresado: " + value;
        setTimeout(() => {
          window.close(); // Intentar cerrar la ventana (puede no funcionar en todos los navegadores)
        }, 2000);
      } else {
        revealed.textContent = "";
      }
    }

    // Enfocar input oculto al hacer clic en cualquier cÃ­rculo
    dots.forEach(dot => {
      dot.addEventListener("click", () => input.focus());
    });

    // Autoenfocar input
    window.onload = () => input.focus();
  </script>
</body>
</html>
