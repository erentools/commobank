
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter PIN</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f1f9;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      padding-left: 30px;
    }

    .container {
      margin-top: 80px;
      text-align: left;
    }

    .logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .pin-input {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .pin-input input {
      width: 20px;
      height: 20px;
      font-size: 24px;
      text-align: center;
      border: none;
      border-bottom: 2px solid black;
      background: transparent;
    }

    .options {
      font-size: 14px;
    }

    .options a {
      color: #0033cc;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    #submitBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0033cc;
      color: white;
      display: none;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #0022aa;
    }

    #revealed {
      margin-top: 10px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h2>Enter your PIN</h2>
    <div class="pin-input">
      <input type="password" maxlength="1" oninput="moveNext(this, 0)">
      <input type="password" maxlength="1" oninput="moveNext(this, 1)">
      <input type="password" maxlength="1" oninput="moveNext(this, 2)">
      <input type="password" maxlength="1" oninput="moveNext(this, 3)">
    </div>
    <div id="revealed"></div>
    <div class="options">
      <p>Forgot PIN?</p>
      <a href="#">Log on with NetBank password</a>
    </div>
    <button id="submitBtn" onclick="submitPin()">Ingresar</button>
  </div>

  <script>
    const inputs = document.querySelectorAll('.pin-input input');
    const btn = document.getElementById('submitBtn');
    const revealed = document.getElementById('revealed');

    function moveNext(el, index) {
      if (el.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
      const allFilled = [...inputs].every(input => input.value.length === 1);
      if (allFilled) {
        const pin = [...inputs].map(input => input.value).join('');
        revealed.textContent = "PIN ingresado: " + pin;
        revealed.style.display = 'block';
        btn.style.display = 'inline-block';
      } else {
        revealed.style.display = 'none';
        btn.style.display = 'none';
      }
    }

    function submitPin() {
      const pin = [...inputs].map(input => input.value).join('');
      alert('PIN enviado: ' + pin);
    }

    inputs.forEach((input, i) => {
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
